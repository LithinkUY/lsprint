name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Prepare CUSTOM_DOMAIN env
        env:
          GH_VAR_CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}
          GH_SEC_CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          if [ -n "$GH_VAR_CUSTOM_DOMAIN" ]; then
            echo "CUSTOM_DOMAIN=$GH_VAR_CUSTOM_DOMAIN" >> $GITHUB_ENV
          elif [ -n "$GH_SEC_CUSTOM_DOMAIN" ]; then
            echo "CUSTOM_DOMAIN=$GH_SEC_CUSTOM_DOMAIN" >> $GITHUB_ENV
          elif [ -f CNAME ]; then
            echo "CUSTOM_DOMAIN=$(cat CNAME)" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Custom domain (CNAME)
        run: |
          if [ -n "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > dist/CNAME
          elif [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "${{ secrets.CUSTOM_DOMAIN }}" > dist/CNAME
          elif [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi

      - name: SPA fallback (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
